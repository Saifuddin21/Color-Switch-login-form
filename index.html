<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch Login form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        <h2 id="txt"> Login</h2>
        <div class="inputBox">
            <input type="text" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Password">
        </div>
        <div class="inputBox">
            <input type="submit" value="Login" id="btn">
        </div>
        <div class="group">
            <a href="#"> Forget Password </a>
            <a href="#"> Signup</a>
         </div>
 </div>
 <div class="colors">
    <span class="active" oneclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
    <span oneclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
    <span oneclick="changeColor('#2e86de')" style="--clr:#2e86de;"></span>
    <span oneclick="changeColor('#f368e0')" style="--clr:#f368e0;"></span>
    <span  oneclick="changeColor('#ff9f43')"style="--clr:#ff9f43;"></span>  
 </div>
 <script>
    Let btn = document.getElementById('btn');
    Let txt = document.getElementById('txt');
    function changecolor(color){
        document.body.style.background = color;
        btn.style.background = color;
        txt.style.borderColor = color;
        
       // mark as activate selected color
       document.querySelectorAll('span').forEach(function (item){
        item.classList.remove('active');
       })
       event.target.classList.add('active');
    }
 </script>
</body>
</html>
